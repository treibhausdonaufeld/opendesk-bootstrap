name: Check Tool Versions

on:
  schedule:
    # Run weekly on Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check kubectl version
        id: kubectl
        run: |
          CURRENT_VERSION=$(grep "KUBECTL_VERSION=" Dockerfile | head -1 | cut -d'=' -f2)
          LATEST_VERSION=$(curl -sL https://dl.k8s.io/release/stable.txt | sed 's/v//')
          echo "current=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          if [ "${CURRENT_VERSION}" != "${LATEST_VERSION}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Check helm version
        id: helm
        run: |
          CURRENT_VERSION=$(grep "HELM_VERSION=" Dockerfile | head -1 | cut -d'=' -f2)
          LATEST_VERSION=$(curl -sL https://api.github.com/repos/helm/helm/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "current=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          if [ "${CURRENT_VERSION}" != "${LATEST_VERSION}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Check helmfile version
        id: helmfile
        run: |
          CURRENT_VERSION=$(grep "HELMFILE_VERSION=" Dockerfile | head -1 | cut -d'=' -f2)
          LATEST_VERSION=$(curl -sL https://api.github.com/repos/helmfile/helmfile/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "current=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          if [ "${CURRENT_VERSION}" != "${LATEST_VERSION}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for kubectl update
        if: steps.kubectl.outputs.needs_update == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const title = `Update kubectl from ${context.payload.kubectl?.current || '${{ steps.kubectl.outputs.current }}'} to ${{ steps.kubectl.outputs.latest }}`;
            const body = `A new version of kubectl is available.\n\n` +
              `- Current version: \`${{ steps.kubectl.outputs.current }}\`\n` +
              `- Latest version: \`${{ steps.kubectl.outputs.latest }}\`\n\n` +
              `To update, modify the \`KUBECTL_VERSION\` ARG in the Dockerfile.\n\n` +
              `Release notes: https://github.com/kubernetes/kubernetes/releases/tag/v${{ steps.kubectl.outputs.latest }}`;
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'kubectl']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'kubectl', 'automated']
              });
            }

      - name: Create issue for helm update
        if: steps.helm.outputs.needs_update == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const title = `Update helm from ${{ steps.helm.outputs.current }} to ${{ steps.helm.outputs.latest }}`;
            const body = `A new version of helm is available.\n\n` +
              `- Current version: \`${{ steps.helm.outputs.current }}\`\n` +
              `- Latest version: \`${{ steps.helm.outputs.latest }}\`\n\n` +
              `To update, modify the \`HELM_VERSION\` ARG in the Dockerfile.\n\n` +
              `Release notes: https://github.com/helm/helm/releases/tag/v${{ steps.helm.outputs.latest }}`;
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'helm']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'helm', 'automated']
              });
            }

      - name: Create issue for helmfile update
        if: steps.helmfile.outputs.needs_update == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const title = `Update helmfile from ${{ steps.helmfile.outputs.current }} to ${{ steps.helmfile.outputs.latest }}`;
            const body = `A new version of helmfile is available.\n\n` +
              `- Current version: \`${{ steps.helmfile.outputs.current }}\`\n` +
              `- Latest version: \`${{ steps.helmfile.outputs.latest }}\`\n\n` +
              `To update, modify the \`HELMFILE_VERSION\` ARG in the Dockerfile.\n\n` +
              `Release notes: https://github.com/helmfile/helmfile/releases/tag/v${{ steps.helmfile.outputs.latest }}`;
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'helmfile']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'helmfile', 'automated']
              });
            }

      - name: Summary
        run: |
          echo "### Version Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Current | Latest | Update Needed |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|--------|---------------|" >> $GITHUB_STEP_SUMMARY
          echo "| kubectl | ${{ steps.kubectl.outputs.current }} | ${{ steps.kubectl.outputs.latest }} | ${{ steps.kubectl.outputs.needs_update }} |" >> $GITHUB_STEP_SUMMARY
          echo "| helm | ${{ steps.helm.outputs.current }} | ${{ steps.helm.outputs.latest }} | ${{ steps.helm.outputs.needs_update }} |" >> $GITHUB_STEP_SUMMARY
          echo "| helmfile | ${{ steps.helmfile.outputs.current }} | ${{ steps.helmfile.outputs.latest }} | ${{ steps.helmfile.outputs.needs_update }} |" >> $GITHUB_STEP_SUMMARY
